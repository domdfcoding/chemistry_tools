language: python
sudo: false
python:
- 3.8-dev
- '3.6'
- '3.7'
env:
  matrix:
  - OPTIONAL_DEPS=true
  - OPTIONAL_DEPS=false
install:
- pip install -U coveralls pytest
- pip install -U -f requirements.txt
script:
- coverage run --source=chemistry_tools -m pytest
after_success:
- coveralls
deploy:
  provider: pypi
  user: DomDF
  on:
    tags: true
    python: '3.6'
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 
